<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video Player with Text</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            text-align: center; /* Untuk mengatur teks ke tengah */
            background-color: #e8b5be;
            background-size: cover; /* Mengatur gambar agar menutupi seluruh layar */
            background-position: center; /* Mengatur posisi gambar di tengah */
            background-repeat: no-repeat; /* Mencegah pengulangan gambar */
        }
        #video-container {
            width: 800px;
            margin: 20px auto 0;
        }
        video {
            width: 100%;
            height: auto;
        }
        #text-container {
            margin-top: 20px;
            background-color: #ffffff; /* Warna latar belakang kotak */
            color: #ce6779; /* Warna teks */
            padding: 10px; /* Padding agar teks tidak terlalu dekat dengan tepi kotak */
            border-radius: 10px; /* Agar sudut kotak terlihat lebih bulat */
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Efek bayangan untuk menambah dimensi */
            width: 800px; /* Lebar kotak sama dengan lebar video */
            margin: 0 auto; /* Pusatkan kotak */
        }
        .box-container {
            display: flex;
            flex-direction: column; /* Mengatur tata letak vertikal */
            justify-content: center; /* Memusatkan secara vertikal */
            align-items: center; /* Memusatkan secara horizontal */
            width: 800px; /* Lebar kotak kontainer */
            margin: 30px auto 0;
        }
        .box {
            width: 100%; /* Lebar kotak 100% dari kotak kontainer */
            height: 30px; /* Tinggi kotak dikecilkan */
            background-color: #ffffff;
            color: rgb(40, 7, 7);
            padding: 20px; /* Sesuaikan padding sesuai kebutuhan */
            border-radius: 10px;
            margin-bottom: 20px; /* Menambahkan jarak bawah antara kotak-kotak */
        }
        .box a {
            text-decoration: none; /* Menghilangkan garis bawah pada tautan */
            color: #ce6779; /* Warna teks tautan */
            font-size: 25px; /* Ukuran teks tautan */
        }
        .box a:hover {
            color: #FFD700; /* Warna teks saat hover */
        }
    </style>
</head>
<body>
    <div id="video-container">
        <video controls autoplay loop width="800" height="450">
            <source src="duck.mp4" type="video/mp4">
        </video>
    </div>
    <div id="text-container">
        <h2>A duck said?</h2>
    </div>
    <div class="box-container">
        <div class="box">
            <a href="wrong 3.html" class="option">Moo-moo</a>
        </div>
        <div class="box">
            <a href="correct 3.html" class="option">Kwek-kwek</a>
        </div>
        <div class="box">
            <a href="wrong 3.html" class="option">Grr-grr</a>
        </div>
    </div>
</body>
</html>
