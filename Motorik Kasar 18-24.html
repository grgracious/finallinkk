<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Website</title>
    <style>
        /* CSS untuk menengahkan teks dan mengatur latar belakang */
        body, html {
            background-image: url('cupcake.jpg'); /* Path menuju file gambar latar belakang */
            background-size: cover; /* Menutupi seluruh latar belakang dengan gambar */
            background-position: center; /* Memposisikan gambar di tengah latar belakang */
            height: 100%;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: Arial, sans-serif; /* Font default untuk halaman */
            color: #5c4a20; /* Warna teks default */
        }

        /* CSS untuk animasi fade out */
        @keyframes fadeOut {
            from {
                opacity: 1;
            }
            to {
                opacity: 0;
            }
        }
        .fade-out {
            animation: fadeOut 2s ease; /* Animasi memudar selama 2 detik */
        }

        /* CSS untuk mengatur teks h1 */
        h1 {
            font-size: 4em; /* Ukuran teks besar */
            line-height: 1.3; /* Spasi baris */
        }

        /* CSS untuk menyembunyikan video secara awal */
        #videoContainer, #secondVideoContainer {
            display: none; /* Video disembunyikan secara default */
        }

        /* Gaya untuk kotak "lanjut" */
        #continueBox {
            position: fixed;
            bottom: 10px; /* Jarak dari bawah */
            right: 10px; /* Jarak dari kanan */
            background-color: #372e28; /* Warna latar belakang kotak */
            color: white; /* Warna teks di dalam kotak */
            padding: 10px 20px; /* Padding dalam kotak */
            border-radius: 5px; /* Sudut kotak melengkung */
            cursor: pointer; /* Kursor menunjukkan bahwa kotak dapat diklik */
        }

        #continueBox p {
            margin: 0; /* Menghilangkan margin paragraf di dalam kotak */
        }
    </style>
</head>
<body>
    <!-- Teks pertama di tengah halaman -->
    <div id="mainText">
        <h1>Belajar Menendang Bola</h1>
    </div>

    <!-- Video pertama yang awalnya disembunyikan -->
    <div id="videoContainer">
        <video id="tutorialVideo" controls autoplay onended="fadeOutVideo()" width="1300" height="750">
            <source src="Main Bola.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Teks kedua -->
    <div id="secondText" style="display: none;">
        <h1>Belajar Merapihkan Mainan</h1>
    </div>

    <!-- Video kedua yang awalnya disembunyikan -->
    <div id="secondVideoContainer" style="display: none;">
        <video id="secondVideo" controls width="1300" height="750">
            <source src="Merapihkan Mainan.mp4" type="video/mp4">
        </video>
    </div>

    <!-- Kotak "lanjut" -->
    <div id="continueBox">
        <p>Lanjut</p>
    </div>

    <!-- Script untuk mengatur transisi antar elemen -->
    <script>
        // Function untuk memudar video pertama saat selesai diputar
        function fadeOutVideo() {
            var videoContainer = document.getElementById("videoContainer");
            videoContainer.classList.add("fade-out");
            setTimeout(function() {
                videoContainer.style.display = "none"; // Sembunyikan video pertama
                // Tampilkan teks kedua
                var secondText = document.getElementById("secondText");
                secondText.style.display = "block";
                setTimeout(function() {
                    // Setelah 2 detik, panggil fungsi untuk memudar teks kedua dan menampilkan video kedua
                    fadeOutSecondText();
                }, 2000); // 2000 milidetik = 2 detik setelah teks kedua muncul
            }, 2000); // 2000 milidetik = 2 detik setelah video pertama memudar
        }
    
        // Function untuk memudar teks kedua saat selesai diputar
        function fadeOutSecondText() {
            var secondText = document.getElementById("secondText");
            secondText.classList.add("fade-out");
            setTimeout(function() {
                secondText.style.display = "none"; // Sembunyikan teks kedua
                startSecondVideo(); // Panggil fungsi untuk memulai video kedua
            }, 2000); // 2000 milidetik = 2 detik setelah teks kedua memudar
        }
    
        // Function untuk memulai pemutaran otomatis video kedua setelah teks kedua memudar
        function startSecondVideo() {
            // Tampilkan video kedua
            var secondVideoContainer = document.getElementById("secondVideoContainer");
            secondVideoContainer.style.display = "block";
            // Putar video kedua
            document.getElementById("secondVideo").play();
        }
    
        // Script untuk menghilangkan teks pertama dan menampilkan video pertama setelahnya
        document.addEventListener("DOMContentLoaded", function() {
            var mainText = document.getElementById("mainText");
            var videoContainer = document.getElementById("videoContainer");
    
            setTimeout(function() {
                mainText.classList.add("fade-out");
                setTimeout(function() {
                    mainText.style.display = "none"; // Sembunyikan teks pertama
                    videoContainer.style.display = "block"; // Tampilkan video pertama
                }, 2000); // 2000 milidetik = 2 detik setelah teks pertama menghilang
            }, 2000); // 2000 milidetik = 2 detik setelah halaman dimuat
        });
    
       // Function untuk menavigasi ke halaman baru saat kotak "lanjut" ditekan
document.getElementById("continueBox").addEventListener("click", function() {
    window.location.href = "Perkembangan 19-24.html"; // Jika berada di direktori yang sama
});

    </script>
    
</body>
</html>
